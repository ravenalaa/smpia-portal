services:
  db:
    image: postgres:16
    container_name: smpia_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - smpia_net

  web:
    build: .
    container_name: smpia_web
    restart: unless-stopped
    command: gunicorn smpia_portal.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - static_data:/app/staticfiles
      # - media_data:/app/media  # kalau pakai media upload
    depends_on:
      - db
    networks:
      - smpia_net

  nginx:
    image: nginx:1.27
    container_name: smpia_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static
      # - media_data:/media
    depends_on:
      - web
    networks:
      - smpia_net

volumes:
  db_data:
  static_data:
  # media_data:

networks:
  smpia_net:
    driver: bridge